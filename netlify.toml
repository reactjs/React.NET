[build]
  base = "site/jekyll"
  publish = "site/jekyll/_site"
  command = "bundle exec jekyll build"

# Shortcuts
[[redirects]]
  from = "/download"
  to = "/getting-started/download.html"
  status = 302

[[redirects]]
  from = "/docs"
  to = "/getting-started/aspnetcore.html"
  status = 302

